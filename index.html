<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="results">
        <div class="player">YOUR SCORE: <span class="playerscore"></span></div>
        <div class="tie"></div>
        <div class="computer">COMPUTER SCORE: <span class="computerscore"></span></div>
    </div>
    <div class="game">
        <button class="rock">ROCK</button>
        <button class="paper">PAPER</button>
        <button class="scissors">SCISSORS</button>
    </div>
    <div class="winner"><span class="winneris"></span> </div>
    <script src="index.js"></script>
</body>
</html>
